<div class = "trip-dialog-box-container">
        <div class = "trip-dialog-box">
            <div class = "trip-dialog-box-header">
                <div class="trip-dialog-box-header-title">Update Trip</div>
            </div>
             <div class="trip-dialog-box-middle">
                <label class="dialog-label">Name</label>
                <input id="name" type="text" class="dialog-input" placeholder="Name"><br/>
                <label class="dialog-label">Type</label>
                <input id="type" type="text" class="dialog-input" placeholder="Type"><br/>
                 <label class="dialog-label">Adress</label>
                <input id="address" type="text" class="dialog-input" placeholder="Address"><br/>
                 <label class="dialog-label">Start date</label>
                <input id="startDate" type="text" class="dialog-input" placeholder="yyyy-MM-dd HH:mm:ss"><br/>
                <label class="dialog-label">End date</label>
                <input id="endDate" type="text" class="dialog-input" placeholder="yyyy-MM-dd HH:mm:ss"><br/>
                <p class="details-box">
                <label for="details" class="dialog-details-label">Details</label>
                    <textarea id="details"  class = "dialog-details-input" cols="40" rows="8" placeholder="Details"></textarea>
                </p><br/>
            </div>
            <div class="trip-dialog-box-bottom">
                <button id="updateButton" class = "add-button-dialog">Update</button>
                <button id="cancel" class = "cancel-button-dialog">Cancel</button>
            </div>
        </div>
        
  </div>
